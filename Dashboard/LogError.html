<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Air Quality Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a192f; 
            color: #d1d5db; 
            text-align: center;
        }

        .error-container {
            background: #1e293b; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        .error-container h1 {
            color: #f87171; 
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .error-container p {
            color: #d1d5db; 
            font-size: 1rem;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb; 
            border: 2px solid #1e40af; 
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
        }

        button:hover {
            background: #1e40af; 
            transform: scale(1.08); 
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Error!</h1>
        <p>Username or Password is incorrect! Please try again</p>
        <form action="login.html">
            <button type="submit">Go Back to Login</button>
        </form>
    </div>

</body>
</html>
