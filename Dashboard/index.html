<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> 

    
    <style>
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #60a5fa;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a192f; 
            color: #d1d5db; 
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            color: #60a5fa; 
        }

        #map {
            width: 80%;
            height: 500px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background: #2563eb; 
            border: 2px solid #1e40af; 
            padding: 12px 24px;
            font-size: 1rem;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
        }

        button:hover {
            background: #1e40af;
            transform: scale(1.08);
        }
    </style>
</head>
<body>

    <h1>Real-Time Air Quality Monitoring</h1>
    
    <div id="map"></div>

   
    <div class="button-container">
        
        
        <form action="Home.html">
            <button type="submit" style="background-color: red">Back</button>
        </form>
    </div>

    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    
    <script src="script.js"></script>
    
<div class="footer">
        <p>&copy; 2025 Air Quality Monitoring System</p>
    </div>

</body>
</html>
