<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor - Map View</title>
    <link rel="icon" type="image/png" href="Img/IMG_9098.PNG">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> 

    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #0a192f;
            color: #d1d5db;
            text-align: center;
        }
    
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #60a5fa;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
    
        p.subheading {
            font-size: 1rem;
            color: #9ca3af;
            margin-top: -10px;
            margin-bottom: 30px;
        }
    
        #map {
            width: 85%;
            max-width: 1000px;
            height: 500px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }
    
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
    
        button {
            background-color: #2563eb;
            border: 2px solid #1e40af;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
    
        button:hover {
            background-color: #1e40af;
            transform: scale(1.05);
        }
    
        .footer {
            font-size: 14px;
            color: #60a5fa;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>

    <h1>Real-Time Air Quality Monitoring</h1>
    
    <div id="map"></div>

   
    <div class="button-container">
        
        
        <form action="Home.html">
            <button type="submit" style="background-color: red">Back</button>
        </form>
    </div>

    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    
    <script src="script.js"></script>
    
<div class="footer">
        <p>&copy; 2025 Air Quality Monitoring System</p>
    </div>

</body>
</html>
