<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a192f; 
            color: #d1d5db; 

        .login-container {
            background: #1e293b; 
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #60a5fa; 
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #2563eb; 
            border-radius: 8px;
            background: #1e293b; 
            color: #d1d5db; 
            outline: none;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #60a5fa; 
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb; 
            border: 2px solid #1e40af; 
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
        }

        button:hover {
            background: #1e40af; 
            transform: scale(1.08); 
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
