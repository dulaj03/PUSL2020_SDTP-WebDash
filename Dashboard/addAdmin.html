<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(Img/earth-planet.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            backdrop-filter: blur(3px);
            color: #d1d5db;
        }
    
        .form-container {
            background: #1e293b;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    
        .form-container h2 {
            margin-bottom: 20px;
            color: #60a5fa;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #2563eb;
            border-radius: 10px;
            background: #1e293b;
            color: #d1d5db;
            outline: none;
            transition: border-color 0.3s, background 0.3s;
        }
    
        input[type="text"]:focus, input[type="password"]:focus {

            background: #1e293b;
        }
    
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: 2px solid #1e40af;

            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 5px;
        }
    
        button:hover {
            background: #1e40af;
            transform: translateY(-2px) scale(1.03);

        }
    
        .back-button {
            margin-top: 20px;
            background-color: #f44336;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 10px;
            color: white;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
    
        .back-button:hover {
            background-color: #d32f2f;
